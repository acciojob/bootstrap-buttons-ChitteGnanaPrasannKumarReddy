<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Buttons</title>
</head>
<body>
  <div class="container mt-5">
    <button id="button-1" class="btn btn-primary">#button-1</button>
    <button id="button-2" class="btn btn-outline-secondary">#button-2</button>
    <button id="button-3" class="btn btn-success btn-lg">#button-3</button>
    <button id="button-4" class="btn btn-danger btn-sm">#button-4</button>
    <button id="button-5" class="btn btn-warning btn-lg btn-block">#button-5</button>
    <button id="button-6" class="btn btn-info" disabled>#button-6</button>
    <button id="button-7" class="btn btn-light">#button-7</button>
    <a id="button-8" class="btn btn-link" href="#">#button-8</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
